<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>

    <script src="main.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <section id="Heading">
        <h1>
            Mars Pictures
        </h1>
    </Section>
    
    <section id="Input">
        <div id="Rover">
            <div>
                <h2>Select the Rover</h2>
            </div>
            <div>
                <form id="Rover_Form">
                    <span class="Rover_Form_Span">
                        <input type="radio" name="Rover_Radio" value="0" id="Curiosity">
                        <label for="Curiosity">Curiosity</label>
                    </span>
                    <span class="Rover_Form_Span">
                        <input type="radio" name="Rover_Radio" value="1" id="Opportunity">
                        <label for="Opportunity">Opportunity</label>
                    </span>            
                    <span class="Rover_Form_Span">
                        <input type="radio" name="Rover_Radio" value="2" id="Spirit">
                        <label for="Spirit">Spirit</label>
                    </span>
                </form>
            </div>
        </div>
        <div id="Sol"> 

            <div>
                <h2>Enter the Sol Day</h2>
            </div>
            
            <div>
                <input type="text" placeholder="100" id="Sol_Input">
            </div>

        </div>
        <div id="Camera">
            <div>
                <h2>Select The Camera Onboard</h2>
            </div>
            <div>
                <select name="select" id="Camera_Select">
                <option value="Select">--SELECT--</option>
                <option value="FHAZ">FHAZ</option>
                <option value="RHAZ">RHAZ</option>
                <option value="NAVCAM">NAVCAM</option>
                </select>
            </div>
        </div>
        <div id="Search">
            <button id="Search">Search</button>
        </div>
    </section>

    <section id="Result">
        <div id="Result_Details">

        </div>
        <div id="Result_Another">
            <button id="Result_Another_Button">See Another</button>
        </div>
    </section>

</body>
</html>
